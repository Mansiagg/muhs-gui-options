	<body> 
    


	<!-- <div class="login-container w-75 shadow rounded-3 overflow-hidden"> -->
	<div class="container-fluid p-md-0">
		<div class="row g-0">
<div class="col-md-4 col-xl-7 col-xxl-7 col-lg-7 d-md-block d-none">
<img src="background.png"/>

</div>
	<div class="col-md-8 col-xl-5 col-xxl-5 col-lg-5 col-12">
		<div class="language-selector d-flex align-items-end justify-content-end">
    <div class="language-box">
        <span key="language" style="color: rgba(255, 255, 255, 0.8); font-size: 0.8rem;">Select Language</span> 
        <select name="selectLanguage" id="selectLanguage" onchange="setLanguage(this.value)">
            <option key="english" value="english" selected>English</option>
            <option key="hindi" value="hindi">Hindi</option>
        </select>
    </div>
</div>

	<script>
function setLanguage(lang) {
    alert("Selected language: " + lang);
}
</script>


<div class="loginbox px-2 py-3 w-75 m-auto mt-5">

	 <img src="icon.png"  class="mx-auto d-block" style="margin-top:-50px; text-shadow: 1px 1px 2px white, 0 0 25px white, 0 0 5px white;"/> 

	<div class="heading d-flex justify-content-center align-items-center mb-1 mt-2" >
  
 
   <div class="animated-text">  <h1 class="fw-bold text-center mb-3">User Management Application</h1> </div> 
  
</div>


<div class="loginarea px-xl-3 px-lg-3 px-xxl-4"><div class="login-header mt-4">
   
						<h2 class="fw-semibold text-start mb-0">Login</h2>
						<p class="text-start mb-1 mt-2">Enter your credentials to access your account</p>
					</div>
                
                	<div class="panel-body">
						<form id="loginForm" action="login" method="post" class="pb-3">
							<div class="form-group position-relative mb-2">
								<i class="fa-regular fa-envelope position-absolute text-center p-2"></i>
								<input class="form-control" placeholder="User ID" name="userId"
									type="text">
                                		<div class="error-message" id="userIdError"></div>
							</div>
							<div class="form-group position-relative">
								<input class="form-control" placeholder="Password" name="pass"
									type="password">
									<i class="fa-solid fa-unlock position-absolute text-center p-2"></i>
								<div class="error-message" id="passwordError"></div>
							</div>

							<div id='captchaDiv' class="d-flex align-items-center my-2">
								<div class="captcha-image">
									<img id="imageid"src="/UserAdmin_Mgmt/servlets/CaptchaServlet">
								</div>
								<i class="fas fa-redo-alt captcha-refresh"
									onclick="captchaReset()"></i>
							</div>

							<div class="form-group">
								<input type="text" class="form-control"
									placeholder="Enter Captcha" autocomplete="off"
									name="varCaptcha" id="varCaptcha" maxlength="10"
									onkeyup="validateOnEnter(event);">
								<div class="error-message" id="captchaError"></div>
							</div>

							<a href="#" onclick="validateFunc();" class="login-btn mb-5">
								Login </a>

							<div class="normalMsg" id="normalMsg"></div>
							<input type="hidden" name="mode" value=""> <input
								type="hidden" name="salt"
								value="<%=TokenConfig.GenerateSecureRandomNumber(request)%>">
						</form>
					</div></div>

				

</div>
					
				
			</div>
		</div>
	</div>	

	<div class="loading-overlay" id="loadingOverlay">
		<div class="loading-content">
			<i class="fas fa-spinner fa-spin fa-3x"></i>
			<p class="mt-3">Fetching Details. Please Wait!</p>
		</div>
	</div>





</body>

</html>
