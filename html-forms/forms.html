<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div class="container mt-3">
        <form action="">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <div class="h4 card-title">Textual inputs</div>
                            <p class="card-title-desc">Here are examples of <code>.form-control</code> applied to each
                                textual HTML5 <code>&lt;input&gt;</code> <code>type</code>.</p>
                            <div class="mb-3 row"><label for="example-text-input"
                                    class="col-md-2 col-form-label">Text</label>
                                <div class="col-md-10"><input class="form-control" type="text" value="Artisanal kale">
                                </div>
                            </div>
                            <div class="mb-3 row"><label for="example-search-input"
                                    class="col-md-2 col-form-label">Search</label>
                                <div class="col-md-10"><input class="form-control" type="search"
                                        value="How do I shoot web"></div>
                            </div>
                            <div class="mb-3 row"><label for="example-email-input"
                                    class="col-md-2 col-form-label">Email</label>
                                <div class="col-md-10"><input class="form-control" type="email"
                                        value="bootstrap@example.com"></div>
                            </div>
                            <div class="mb-3 row"><label for="example-url-input"
                                    class="col-md-2 col-form-label">URL</label>
                                <div class="col-md-10"><input class="form-control" type="url"
                                        value="https://getbootstrap.com"></div>
                            </div>
                            <div class="mb-3 row"><label for="example-tel-input"
                                    class="col-md-2 col-form-label">Telephone</label>
                                <div class="col-md-10"><input class="form-control" type="tel" value="1-(555)-555-5555">
                                </div>
                            </div>
                            <div class="mb-3 row"><label for="example-password-input"
                                    class="col-md-2 col-form-label">Password</label>
                                <div class="col-md-10"><input class="form-control" type="password" autocomplete="off"
                                        value="hunter2"></div>
                            </div>
                            <div class="mb-3 row"><label for="example-number-input"
                                    class="col-md-2 col-form-label">Number</label>
                                <div class="col-md-10"><input class="form-control" type="number"
                                        id="example-number-input" value="42"></div>
                            </div>
                            <div class="mb-3 row"><label for="example-datetime-local-input"
                                    class="col-md-2 col-form-label">Date and time</label>
                                <div class="col-md-10"><input class="form-control" type="datetime-local"
                                        id="example-datetime-local-input" value="2019-08-19T13:45:00"></div>
                            </div>
                            <div class="mb-3 row"><label for="example-date-input"
                                    class="col-md-2 col-form-label">Date</label>
                                <div class="col-md-10"><input class="form-control" type="date" id="example-date-input"
                                        value="2019-08-19"></div>
                            </div>
                            <div class="mb-3 row"><label for="example-month-input"
                                    class="col-md-2 col-form-label">Month</label>
                                <div class="col-md-10"><input class="form-control" type="month" id="example-month-input"
                                        value="2019-08"></div>
                            </div>
                            <div class="mb-3 row"><label for="example-week-input"
                                    class="col-md-2 col-form-label">Week</label>
                                <div class="col-md-10"><input class="form-control" type="week" id="example-week-input"
                                        value="2019-W33"></div>
                            </div>
                            <div class="mb-3 row"><label for="example-time-input"
                                    class="col-md-2 col-form-label">Time</label>
                                <div class="col-md-10"><input class="form-control" type="time" id="example-time-input"
                                        value="13:45:00"></div>
                            </div>
                            <div class="mb-3 row"><label for="example-color-input"
                                    class="col-md-2 col-form-label">Color</label>
                                <div class="col-md-10"><input class="form-control form-control-color mw-100"
                                        type="color" id="example-color-input" value="#556ee6"></div>
                            </div>
                            <div class="mb-3 row"><label class="col-md-2 col-form-label">Select</label>
                                <div class="col-md-10"><select class="form-control">
                                        <option>Select</option>
                                        <option>Large select</option>
                                        <option>Small select</option>
                                    </select></div>
                            </div>
                            <div class="row"><label class="col-md-2 col-form-label">Datalists</label>
                                <div class="col-md-10"><input class="form-control" list="datalistOptions"
                                        id="exampleDataList" placeholder="Type to search..."><datalist
                                        id="datalistOptions">
                                        <option value="San Francisco"></option>
                                        <option value="New York"></option>
                                        <option value="Seattle"></option>
                                        <option value="Los Angeles"></option>
                                        <option value="Chicago"></option>
                                    </datalist></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </form>
    </div>

</body>

</html>
