    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal-content {
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            background: #f9f9f9;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .modal-content-bg{
            opacity: 1;
            background-image: radial-gradient(circle at center center, #DEF0D8, #fcfcfc), repeating-radial-gradient(circle at center center, #DEF0D8, #DEF0D8, 40px, #fff0 80px, #fff0 100px);
            background-blend-mode: multiply;
            background: radial-gradient(circle at 100%, #DEF0D8, #fcfcfc 75%, #DEF0D8 100%, #fcfcfc 50%);
            background-position-x: 500px;
            background-position-y: 107px;
        }
        .profile-icon {
            background: #ffffff;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .profile-icon i {
            font-size: 40px;
            color: #6c757d;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-signin {
            background-color: #437C35;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            font-weight: bold;
        }
        .btn-signin:hover {
            background-color: #27591B;
            color: white;
        }
        .sign-up-link {
            color: #27591B;
            text-decoration: none;
        }
        .sign-up-link:hover {
            text-decoration: underline;
        }
        .modal-open .modal-backdrop {
            backdrop-filter: blur(5px);
            background-color: rgba(251, 251, 251, 0.5);
            opacity: 1 !important;
        }
        /* Sign-Up Modal css */
        .signup-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        .form-control {
            border-radius: 30px;
            padding-left: 40px;
        }
        .form-control::placeholder {
            color: #adb5bd;
        }
        .input-group-text {
            background: none;
            border: none;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .btn-signup {
            background-color: #28a745;
            color: #ffffff;
            border-radius: 30px;
            padding: 10px 20px;
            border: none;
        }
        .btn-signup:hover {
            background-color: #218838;
        }
        .signin-link {
            color: #28a745;
            text-decoration: none;
        }
        .signin-link:hover {
            text-decoration: underline;
        }

    <button class="btn fs-4 sign-in d-flex" type="button" data-bs-toggle="modal" data-bs-target="#signInModal">

    <!-- Sign-Up Modal -->
    <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="signup-container modal-content-bg">
                <h2>Hi There!</h2>
                <p>Please Create An Account</p>
                <form>
                    <div class="mb-3 position-relative">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="mb-3 position-relative">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="mb-3 position-relative">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-signup">Sign Up</button>
                </form>
                <p class="mt-3">Already have an account? <a href="#" class="signin-link">Sign In</a> here.</p>
            </div>
        </div>
    </div>    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
