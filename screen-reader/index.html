<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Synthesis Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #content {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Text to Speech Example</h1>
    <div id="content">
        <p id="text-to-speak">Hello! This is an example of using the Speech Synthesis API to read text aloud on a webpage. Click again to stop it, and start again when it's stopped.</p>
    </div>
    <button id="speak-button" onclick="toggleSpeech()">Speak Text</button>

    <script>
        let utterance;
        
        function toggleSpeech() {
            // Check if speech is already happening
            if (window.speechSynthesis.speaking || window.speechSynthesis.pending) {
                // If speech is happening or queued, cancel it
                window.speechSynthesis.cancel();
                document.getElementById('speak-button').textContent = 'Speak Text'; // Update button text
            } else {
                // If speech is not happening, speak the text
                const text = document.getElementById('text-to-speak').textContent;
                utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';  // You can change this to other languages/voices
                utterance.rate = 1;        // Speed (1 is normal)
                utterance.pitch = 1;       // Pitch (1 is normal)

                // Speak the text
                window.speechSynthesis.speak(utterance);

                // Update button text
                document.getElementById('speak-button').textContent = 'Stop Speaking';
            }
        }
    </script>
</body>
</html>
